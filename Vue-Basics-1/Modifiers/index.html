<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Basics</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</head>
<body>
    <h1>Vue Basics</h1>
    <div id="app">
        <h2> {{ title }}</h2>
        <!-- event modifiers: modify the way an event is listened to -->
        <button @click.alt='logMessage'>alt-click me</button>
        <button @click.shift='logMessage'>shift-click me</button>
        <a href="http://www.google.com" @click.prevent='logMessage'>Google</a>
    </div>

    <script src="app.js"></script>
</body>
</html>
